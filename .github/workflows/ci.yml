name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ===========================================================================
  # Backend: Python linting with Ruff
  # ===========================================================================
  lint-backend:
    name: Lint Backend (Ruff)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.8.5"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: services/backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('services/backend/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dev dependencies
        run: poetry install --only dev

      - name: Run Ruff linter
        run: poetry run ruff check src/

      - name: Run Ruff formatter check
        run: poetry run ruff format --check src/

  # ===========================================================================
  # Frontend: ESLint + TypeScript
  # ===========================================================================
  lint-frontend:
    name: Lint Frontend (ESLint + TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: services/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate route tree
        run: npx @tanstack/router-cli generate

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

  # ===========================================================================
  # Backend: Unit tests
  # ===========================================================================
  test-backend-unit:
    name: Test Backend (Unit)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.8.5"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: services/backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('services/backend/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run unit tests
        run: poetry run pytest tests/swen/unit/ tests/swen_identity/unit/ -v

  # ===========================================================================
  # Frontend: Tests
  # ===========================================================================
  test-frontend:
    name: Test Frontend (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: services/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate route tree
        run: npx @tanstack/router-cli generate

      - name: Run tests
        run: npm run test

  # ===========================================================================
  # Frontend: Build check
  # ===========================================================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: services/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate route tree
        run: npx @tanstack/router-cli generate

      - name: Build
        run: npm run build
