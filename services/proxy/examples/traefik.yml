# SWEN - Traefik Configuration
#
# This example provides two options:
#   1. Static file configuration (this file)
#   2. Docker labels (see docker-compose.traefik.yml)
#
# For Traefik running as a Docker container on the same network:
#   - Use the docker-compose.traefik.yml example
#   - Container names are used automatically via Docker provider
#
# For Traefik on the host or separate network:
#   - Use this static configuration
#   - Replace service URLs with appropriate addresses

# =============================================================================
# Static Configuration (traefik.yml)
# =============================================================================
# Place this in your Traefik config directory (e.g., /etc/traefik/traefik.yml)

api:
  dashboard: true
  insecure: true  # Set to false in production, use proper auth

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: your-email@example.com
      storage: /etc/traefik/acme.json
      httpChallenge:
        entryPoint: web

log:
  level: INFO

accessLog: {}
