# SWEN - nginx Reverse Proxy Configuration
#
# This example assumes:
#   - nginx runs on the Docker host (not in a container)
#   - SWEN containers are accessible via localhost
#   - You want HTTPS with Let's Encrypt (via certbot)
#
# For nginx running in Docker on the same network as SWEN:
#   - Replace "localhost" with container names (swen-backend, swen-frontend)
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/swen
#   2. Create symlink: ln -s /etc/nginx/sites-available/swen /etc/nginx/sites-enabled/
#   3. Test config: nginx -t
#   4. Reload: systemctl reload nginx
#
# For HTTPS with certbot:
#   certbot --nginx -d swen.example.com

# Upstream definitions
upstream swen_backend {
    server localhost:8000;
    keepalive 32;
}

upstream swen_frontend {
    server localhost:3000;
    keepalive 32;
}

# HTTP → HTTPS redirect (uncomment for production)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name swen.example.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    listen [::]:80;
    # For HTTPS, change to:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;

    server_name swen.example.com;

    # SSL configuration (uncomment and configure for production)
    # ssl_certificate /etc/letsencrypt/live/swen.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/swen.example.com/privkey.pem;
    # ssl_session_timeout 1d;
    # ssl_session_cache shared:SSL:50m;
    # ssl_session_tickets off;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    # ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/swen_access.log;
    error_log /var/log/nginx/swen_error.log;

    # API routes → Backend
    # Extended timeouts for bank sync (TAN approval can take up to 5 minutes)
    location /api/ {
        proxy_pass http://swen_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Extended timeouts for bank sync TAN process
        proxy_connect_timeout 60s;
        proxy_send_timeout 360s;
        proxy_read_timeout 360s;

        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint → Backend
    location = /health {
        proxy_pass http://swen_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Everything else → Frontend
    location / {
        proxy_pass http://swen_frontend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
