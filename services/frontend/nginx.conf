server {
    listen 3000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # -----------------------------------------------------------------------
    # Hide server identity
    # -----------------------------------------------------------------------
    server_tokens off;

    # -----------------------------------------------------------------------
    # Security headers (applied to all responses)
    # -----------------------------------------------------------------------

    # Prevent the browser from sniffing a different MIME type than declared
    add_header X-Content-Type-Options "nosniff" always;

    # Deny framing entirely — SWEN is a personal finance app, no embedding needed
    add_header X-Frame-Options "DENY" always;

    # Block browsers that detect reflected XSS (legacy, still worth having)
    add_header X-XSS-Protection "1; mode=block" always;

    # Only send the bare origin as Referer (no path leakage to third parties)
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Disable browser features that SWEN never uses
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), interest-cohort=()" always;

    # Content Security Policy
    # - default-src 'self': everything must come from the same origin
    # - script-src 'self': no inline scripts, no eval (Vite inlines nothing in production)
    # - style-src 'self' 'unsafe-inline': Tailwind/CSS-in-JS injects <style> at runtime
    # - img-src 'self' data:: data: URIs used for icons/favicons
    # - connect-src 'self': fetch/XHR only to own origin (API calls go through nginx)
    # - font-src 'self': self-hosted fonts only
    # - object-src 'none': no Flash or other plugins
    # - base-uri 'self': prevent base tag injection
    # - frame-ancestors 'none': belt-and-suspenders alongside X-Frame-Options
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none';" always;

    # -----------------------------------------------------------------------
    # Request size limit — reject outsized payloads before they hit the backend
    # -----------------------------------------------------------------------
    client_max_body_size 10m;

    # -----------------------------------------------------------------------
    # API requests → backend container
    # Extended timeouts for bank sync (TAN approval up to 5 min, large imports longer)
    # -----------------------------------------------------------------------
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Strip the Server header from backend responses
        proxy_hide_header Server;

        proxy_read_timeout 3600s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
    }

    # Health check endpoint → backend
    location /health {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_hide_header Server;
    }

    # -----------------------------------------------------------------------
    # Block access to hidden files (e.g. .env, .git, .htaccess)
    # -----------------------------------------------------------------------
    location ~ /\. {
        deny all;
        return 404;
    }

    # -----------------------------------------------------------------------
    # Cache static assets aggressively (content hashes in filenames)
    # -----------------------------------------------------------------------
    location ~* \.(js|css|woff2?|ttf|eot|ico|png|jpg|jpeg|svg|gif|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Never cache index.html so users always get the latest shell
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # -----------------------------------------------------------------------
    # SPA fallback: all other paths → index.html (handled by React Router)
    # -----------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
