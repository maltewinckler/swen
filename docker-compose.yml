services:
  postgres:
    image: postgres:18-alpine
    container_name: swen-postgres
    restart: unless-stopped
    env_file:
      - ./config/.env
    # Uncomment to connect a DB viewer from host
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./services/database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - swenetwork

  backend:
    image: maltewin/swen-backend:latest
    build:
      context: .
      dockerfile: services/backend/Dockerfile
    container_name: swen-backend
    restart: unless-stopped
    # Uncomment to access the API directly from the host
    # ports:
    #   - "8000:8000"
    volumes:
      # Mount config directory for .env file
      - ./config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
      ml:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - swenetwork

  ml:
    image: maltewin/swen-ml:latest
    build:
      context: .
      dockerfile: services/ml/Dockerfile
    container_name: swen-ml
    restart: unless-stopped
    volumes:
      - ./config:/app/config:ro
      - ml-model-cache:/app/data/cache
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s  # covers first-run model download (~1.5GB)
    networks:
      - swenetwork

  frontend:
    image: maltewin/swen-frontend:latest
    build:
      context: .
      dockerfile: services/frontend/Dockerfile
    container_name: swen-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - swenetwork

  # SearXNG - Internal metasearch engine
  searxng:
    image: searxng/searxng:latest
    container_name: swen-searxng
    restart: unless-stopped
    volumes:
      - ./services/searxng/settings.yml:/etc/searxng/settings.yml:ro
    networks:
      - swenetwork
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  swenetwork:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  ml-model-cache:
    driver: local
